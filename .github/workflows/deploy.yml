name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Actualiza a la versi칩n m치s reciente

      - name: Set up Python
        uses: actions/setup-python@v4  # Actualiza a la versi칩n m치s reciente
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERTOK }}  # Usa el nombre correcto del secreto
        run: vercel --prod
